<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscription</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Add stiles from Bootstrap CDN links
        (https://getbootstrap.com/docs/5.3/getting-started/introduction/#cdn-links) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div>
      <a href="./index.html">
        <p class="link">Go to main</p>
      </a>
    </div>
    <div>
      <h1 class="title">Subscription</h1>
    </div>
    <!-- Add markup for modal
        from Bootstrap (https://getbootstrap.com/docs/5.3/components/modal/#live-demo) -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="subscription-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Subscribe to the newsletter</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" data-subscribe>Subscription</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/subscription.js"></script>
    <!-- Add scripr from Bootstrap.native CDN (https://www.jsdelivr.com/package/npm/bootstrap.native) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap.native@5.0.4/dist/bootstrap-native.min.js"></script>
  </body>
</html>
